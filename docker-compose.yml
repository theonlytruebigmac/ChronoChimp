
version: '3.8'

services:
  # Development Environment
  dev:
    container_name: chronochimp_dev
    image: node:20-alpine
    command: sh -c "npm install && npm run dev"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - .data:/app/.data
    ports:
      - "9004:9004"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development

  # Production Environment
  prod:
    container_name: chronochimp_prod
    image: ghcr.io/theonlytruebigmac/chronochimp:main
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    volumes:
      - chronotask_data_prod:/app/.data
    networks:
      - t3_proxy

volumes:
  chronotask_data_prod:

networks:
  t3_proxy:
    external: true
      