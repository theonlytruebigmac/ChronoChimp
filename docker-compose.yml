services:
  # Development Environment
  dev:
    container_name: chronochimp_dev
    image: node:24-bookworm # Use a slim version to reduce image size
    command: sh -c "apt-get update && apt-get install -y --no-install-recommends bash python3 make g++ sqlite3 libsqlite3-dev && npm install && npm rebuild better-sqlite3 --build-from-source=better-sqlite3 && npm run dev"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - .data/:/app/.data
    ports:
      - "9004:9004"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development

  # Production Environment
  prod:
    container_name: chronochimp_prod
    image: chronochimp_prod  #ghcr.io/theonlytruebigmac/chronochimp:main
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
    volumes:
      - db_prod:/app/.data
    networks:
      - t3_proxy

volumes:
  db_prod:
  db_dev:
  
networks:
  t3_proxy:
    external: true
